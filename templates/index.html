<!DOCTYPE html>
<html lang="en">

<head>
    <title>AES-GCM Secure Relay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #3b82f6;
            --danger: #ef4444;
            --success: #22c55e;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h3 {
            margin: 20px 0 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        /* --- LOGIN CARD --- */
        #setup {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 20vh;
            width: 90%;
            max-width: 350px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary);
        }

        .btn-join {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.1s;
        }

        .btn-join:active {
            transform: scale(0.98);
        }

        /* --- CALL UI --- */
        #callArea {
            display: none;
            width: 100%;
            max-width: 800px;
            padding: 10px;
            box-sizing: border-box;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: black;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            border: 1px solid #334155;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #localVideo {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 25%;
            max-width: 120px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* --- HUD / STATS --- */
        .hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            margin-top: 15px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .status-badge {
            font-size: 0.8rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .status-wait {
            background: #ca8a04;
            color: #fff;
        }

        .status-ok {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .status-err {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .status-slow {
            background: rgba(239, 68, 68, 0.2);
            color: #facc15;
        }

        /* Yellow for slow */


        .stat-item {
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        .stat-value {
            color: var(--text-main);
            font-weight: bold;
            font-family: monospace;
            font-size: 1.1rem;
        }

        /* --- NEW NETWORK SLIDER STYLES --- */
        .controls-card {
            background: var(--card-bg);
            margin-top: 15px;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .slider-header {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* The Slider Itself */
        input[type="range"] {
            flex-grow: 1;
            height: 6px;
            border-radius: 5px;
            background: #334155;
            outline: none;
            -webkit-appearance: none;
            margin: 0;
            padding: 0;
            border: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .net-label {
            font-weight: bold;
            font-size: 0.9rem;
            min-width: 60px;
            color: var(--text-sub);
        }

        .net-val {
            color: var(--text-sub);
            font-size: 0.8rem;
            margin-top: 10px;
            display: block;
            text-align: right;
        }

        #errorLog {
            color: var(--danger);
            margin-top: 10px;
            font-size: 0.8rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <div id="setup">
        <h2 style="margin: 0 0 20px; color:white;">üîê Secure Login</h2>
        <p style="color: var(--text-sub); font-size: 0.9rem;">Enter shared secret to join E2EE Relay</p>
        <input type="text" id="secretKey" placeholder="e.g. secret123" autocomplete="off">
        <button class="btn-join" onclick="startCall()">JOIN CHANNEL</button>
    </div>

    <div id="callArea">
        <h3>Encrypted Feed (AES-GCM)</h3>

        <div class="video-wrapper">
            <img id="remoteVideo" />
            <video id="localVideo" autoplay playsinline muted></video>
        </div>

        <div id="errorLog"></div>

        <div class="hud">
            <div>
                <div class="stat-item">STATUS</div>
                <div id="statusBadge" class="status-badge status-wait">WAITING</div>
            </div>
            <div style="text-align: right;">
                <div class="stat-item">QUALITY</div>
                <div><span id="qVal" class="stat-value">85</span><span style="font-size:0.8rem">%</span></div>
            </div>
        </div>

        <div class="controls-card">
            <div class="slider-header">NETWORK BANDWIDTH SIMULATOR</div>
            <div class="slider-container">
                <span class="net-label">üê¢ Slow</span>
                <input type="range" id="netSlider" min="0" max="100" value="100" oninput="updateNetwork()">
                <span class="net-label">üöÄ Fast</span>
            </div>
            <span class="net-val">Artificial Latency: <span id="latencyVal"
                    style="color: var(--primary); font-weight: bold;">0</span> ms</span>
        </div>
    </div>

    <canvas id="compressor" style="display:none;"></canvas>

    <script>
        let ws;
        let aesKey;
        let quality = 0.85;

        // --- NEW LATENCY VARIABLES ---
        let artificialDelay = 0; // Actual delay in ms

        // 1. UPDATE NETWORK FUNCTION (Called by Slider)
        function updateNetwork() {
            const val = document.getElementById('netSlider').value;

            // Logic: 
            // 100 (Right) = 0ms delay (Fast)
            // 0 (Left) = 1000ms delay (Slow)
            artificialDelay = (100 - val) * 10;

            document.getElementById('latencyVal').innerText = artificialDelay;

            const statusBadge = document.getElementById('statusBadge');
            const qVal = document.getElementById('qVal');

            // ADAPTIVE LOGIC DEMO:
            // If the slider is dragged low (simulating bad network), 
            // we force the quality down to demonstrate the adaptation.
            if (val < 40) {
                quality = 0.1; // Drop to 10%
                qVal.style.color = "var(--danger)";
                if (statusBadge.innerText.includes("LINK")) {
                    statusBadge.innerText = "POOR CONNECTION";
                    statusBadge.className = "status-badge status-slow";
                }
            } else if (val < 70) {
                quality = 0.5; // Medium
                qVal.style.color = "#facc15";
                if (statusBadge.innerText.includes("CONNECTION")) {
                    updateStatus("SECURE LINK");
                }
            } else {
                quality = 0.85; // High
                qVal.style.color = "var(--text-main)";
                if (statusBadge.innerText.includes("CONNECTION")) {
                    updateStatus("SECURE LINK");
                }
            }
            document.getElementById('qVal').innerText = Math.round(quality * 100);
        }

        async function startCall() {
            const secret = document.getElementById('secretKey').value;
            if (secret.length < 1) return alert("Please enter a secret key!");

            // Derive Key (PBKDF2)
            const enc = new TextEncoder();
            const keyMaterial = await window.crypto.subtle.importKey("raw", enc.encode(secret), "PBKDF2", false, ["deriveKey"]);
            aesKey = await window.crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: enc.encode("salt"), iterations: 100000, hash: "SHA-256" },
                keyMaterial, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
            );

            document.getElementById('setup').style.display = 'none';
            document.getElementById('callArea').style.display = 'block';
            initMedia();
        }

        async function initMedia() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 480, height: 360, facingMode: "user" } });
                document.getElementById('localVideo').srcObject = stream;
            } catch (e) {
                showError("Camera Error: " + e.message);
                return;
            }

            ws = new WebSocket("wss://" + location.host + "/ws");
            ws.binaryType = "arraybuffer";

            ws.onmessage = async (msg) => {
                // IGNORE SERVER TEXT COMMANDS (We are controlling manually via slider now)
                if (typeof msg.data === "string") {
                    if (msg.data.startsWith("STATUS:")) {
                        const statusText = msg.data.split(":")[1];
                        updateStatus(statusText);
                    }
                    return;
                }

                // HANDLE DECRYPTION
                try {
                    const encryptedBytes = new Uint8Array(msg.data);
                    const iv = encryptedBytes.slice(0, 12);
                    const data = encryptedBytes.slice(12);

                    const decrypted = await window.crypto.subtle.decrypt(
                        { name: "AES-GCM", iv: iv }, aesKey, data
                    );
                    const blob = new Blob([decrypted], { type: 'image/jpeg' });
                    document.getElementById('remoteVideo').src = URL.createObjectURL(blob);

                    // Clear errors if successful
                    document.getElementById('errorLog').style.display = "none";
                } catch (e) {
                    console.error("Decrypt Error", e);
                    showError("DECRYPTION FAILED: WRONG KEY?");
                }
            };

            ws.onopen = () => sendLoop();
        }

        function updateStatus(text) {
            const badge = document.getElementById('statusBadge');
            badge.innerText = text;
            badge.className = "status-badge";

            if (text.includes("Connected")) {
                badge.classList.add("status-ok");
                badge.innerText = "SECURE LINK";
            } else if (text.includes("Disconnected")) {
                badge.classList.add("status-err");
            } else {
                badge.classList.add("status-wait");
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorLog');
            el.innerText = msg;
            el.style.display = "block";
        }

        // --- MODIFIED SEND LOOP (With Real Lag) ---
        function sendLoop() {
            if (ws.readyState !== 1) return;
            const video = document.getElementById('localVideo');
            const canvas = document.getElementById('compressor');
            const ctx = canvas.getContext('2d');

            if (video.videoWidth > 0) {
                const scale = quality > 0.5 ? 0.5 : 0.25;
                canvas.width = video.videoWidth * scale;
                canvas.height = video.videoHeight * scale;

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(async (blob) => {
                    const raw = new Uint8Array(await blob.arrayBuffer());
                    const iv = window.crypto.getRandomValues(new Uint8Array(12));
                    const encrypted = await window.crypto.subtle.encrypt(
                        { name: "AES-GCM", iv: iv }, aesKey, raw
                    );

                    const p = new Uint8Array(iv.length + encrypted.byteLength);
                    p.set(iv, 0);
                    p.set(new Uint8Array(encrypted), 12);

                    // ACTUAL LAG IMPLEMENTATION:
                    // We delay the sending of the packet based on the slider
                    setTimeout(() => {
                        if (ws.readyState === 1) ws.send(p);
                    }, artificialDelay);

                    // We also delay the next frame capture. 
                    // This mimics low bandwidth (throughput) not just latency.
                    setTimeout(() => requestAnimationFrame(sendLoop), 50 + artificialDelay);

                }, 'image/jpeg', quality);
            } else {
                requestAnimationFrame(sendLoop);
            }
        }
    </script>
</body>

</html>
