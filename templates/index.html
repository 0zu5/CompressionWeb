<!DOCTYPE html>
<html>

<head>
    <title>E2EE Relay Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #111;
            color: white;
            font-family: monospace;
            text-align: center;
            margin: 0;
        }

        /* Video Area */
        #remoteVideo {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
            background: #000;
            min-height: 200px;
        }

        #localVideo {
            width: 80px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            border: 1px solid white;
            z-index: 10;
        }

        /* Setup Screen */
        #setup {
            padding: 20px;
        }

        input {
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: none;
        }

        .btn-join {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .btn-lag {
            background: #d9534f;
        }

        .btn-fix {
            background: #5bc0de;
        }

        .stats {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h3>üîê End-to-End Encrypted Relay</h3>

    <div id="setup">
        <p>Enter Shared Secret to start:</p>
        <input type="text" id="secretKey" placeholder="e.g. 'secret123'">
        <br>
        <button class="btn-join" onclick="startCall()">JOIN SECURE CALL</button>
    </div>

    <div id="callArea" style="display:none;">
        <img id="remoteVideo" />
        <video id="localVideo" autoplay playsinline muted></video>

        <div class="stats">
            STATUS: <span id="status" style="color:orange">Waiting...</span><br>
            QUALITY: <span id="qVal">85</span>%
        </div>

        <div class="controls">
            <button class="btn-lag" onclick="forceLag()">‚ö†Ô∏è FORCE LAG</button>
            <button class="btn-fix" onclick="fixNetwork()">üöÄ FIX NET</button>
        </div>
    </div>

    <canvas id="compressor" style="display:none;"></canvas>

    <script>
        let ws;
        let aesKey;
        let quality = 0.85;
        let manualOverride = false; // Prevents server from fixing the lag

        async function startCall() {
            const secret = document.getElementById('secretKey').value;
            if (secret.length < 1) return alert("Please enter a secret key!");

            // Derive Key (PBKDF2)
            const enc = new TextEncoder();
            const keyMaterial = await window.crypto.subtle.importKey("raw", enc.encode(secret), "PBKDF2", false, ["deriveKey"]);
            aesKey = await window.crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: enc.encode("salt"), iterations: 100000, hash: "SHA-256" },
                keyMaterial, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
            );

            document.getElementById('setup').style.display = 'none';
            document.getElementById('callArea').style.display = 'block';
            initMedia();
        }

        async function initMedia() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 480, height: 360, facingMode: "user" } });
            document.getElementById('localVideo').srcObject = stream;

            ws = new WebSocket("wss://" + location.host + "/ws");
            ws.binaryType = "arraybuffer";

            ws.onmessage = async (msg) => {
                // 1. HANDLE TEXT COMMANDS (Server Feedback)
                if (typeof msg.data === "string") {
                    if (manualOverride) return; // Ignore server if user forced lag

                    if (msg.data === "ADAPT:LOW") {
                        quality = Math.max(0.1, quality - 0.1);
                    } else if (msg.data === "ADAPT:HIGH") {
                        quality = Math.min(0.9, quality + 0.05);
                    } else if (msg.data.startsWith("STATUS:")) {
                        const statusText = msg.data.split(":")[1];
                        const el = document.getElementById('status');
                        el.innerText = statusText;
                        if (statusText.includes("Connected")) el.style.color = "#0f0";
                    }
                    document.getElementById('qVal').innerText = Math.round(quality * 100);
                    return;
                }

                // 2. HANDLE VIDEO (Decrypt)
                try {
                    const encryptedBytes = new Uint8Array(msg.data);
                    const iv = encryptedBytes.slice(0, 12);
                    const data = encryptedBytes.slice(12);

                    const decrypted = await window.crypto.subtle.decrypt(
                        { name: "AES-GCM", iv: iv }, aesKey, data
                    );
                    const blob = new Blob([decrypted], { type: 'image/jpeg' });
                    document.getElementById('remoteVideo').src = URL.createObjectURL(blob);
                } catch (e) { console.error("Decrypt Error", e); }
            };

            ws.onopen = () => sendLoop();
        }

        function sendLoop() {
            if (ws.readyState !== 1) return;
            const video = document.getElementById('localVideo');
            const canvas = document.getElementById('compressor');
            const ctx = canvas.getContext('2d');

            if (video.videoWidth > 0) {
                // Adaptive Scaling
                const scale = quality > 0.5 ? 0.5 : 0.25;
                canvas.width = video.videoWidth * scale;
                canvas.height = video.videoHeight * scale;

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(async (blob) => {
                    const raw = new Uint8Array(await blob.arrayBuffer());
                    const iv = window.crypto.getRandomValues(new Uint8Array(12));
                    const encrypted = await window.crypto.subtle.encrypt(
                        { name: "AES-GCM", iv: iv }, aesKey, raw
                    );

                    const p = new Uint8Array(iv.length + encrypted.byteLength);
                    p.set(iv, 0);
                    p.set(new Uint8Array(encrypted), 12);

                    ws.send(p);
                    setTimeout(() => requestAnimationFrame(sendLoop), 50);
                }, 'image/jpeg', quality);
            } else {
                requestAnimationFrame(sendLoop);
            }
        }

        // --- DEMO CONTROLS ---
        function forceLag() {
            manualOverride = true;
            quality = 0.1; // Drop to 10%
            document.getElementById('qVal').innerText = "10";
            document.getElementById('status').innerText = "‚ö†Ô∏è SIMULATED LAG";
            document.getElementById('status').style.color = "red";
        }

        function fixNetwork() {
            manualOverride = false;
            quality = 0.85; // Restore
            document.getElementById('qVal').innerText = "85";
            document.getElementById('status').innerText = "‚úÖ Network Stable";
            document.getElementById('status').style.color = "#0f0";
        }
    </script>
</body>

</html>
