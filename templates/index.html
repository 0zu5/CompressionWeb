<!DOCTYPE html>
<html lang="en">

<head>
    <title>AES-GCM Secure Relay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #3b82f6;
            --danger: #ef4444;
            --success: #22c55e;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h3 {
            margin: 20px 0 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        /* --- LOGIN CARD --- */
        #setup {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 20vh;
            width: 90%;
            max-width: 350px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary);
        }

        .btn-join {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.1s;
        }

        .btn-join:active {
            transform: scale(0.98);
        }

        /* --- CALL UI --- */
        #callArea {
            display: none;
            width: 100%;
            max-width: 800px;
            padding: 10px;
            box-sizing: border-box;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: black;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            border: 1px solid #334155;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Ensures video isn't stretched */
        }

        #localVideo {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 25%;
            /* Responsive PIP */
            max-width: 120px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* --- HUD / STATS --- */
        .hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            margin-top: 15px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .status-badge {
            font-size: 0.8rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .status-wait {
            background: #ca8a04;
            color: #fff;
        }

        .status-ok {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .status-err {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .stat-item {
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        .stat-value {
            color: var(--text-main);
            font-weight: bold;
            font-family: monospace;
            font-size: 1.1rem;
        }

        /* --- CONTROLS --- */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .btn-ctrl {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.2s;
        }

        .btn-lag {
            background: var(--danger);
        }

        .btn-fix {
            background: var(--success);
        }

        .btn-ctrl:active {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div id="setup">
        <h2 style="margin: 0 0 20px; color:white;">üîê Secure Login</h2>
        <p style="color: var(--text-sub); font-size: 0.9rem;">Enter shared secret to join E2EE Relay</p>
        <input type="text" id="secretKey" placeholder="e.g. secret123" autocomplete="off">
        <button class="btn-join" onclick="startCall()">JOIN CHANNEL</button>
    </div>

    <div id="callArea">
        <h3>Encrypted Feed (AES-GCM)</h3>

        <div class="video-wrapper">
            <img id="remoteVideo" alt="Waiting for stream..." />
            <video id="localVideo" autoplay playsinline muted></video>
        </div>

        <div class="hud">
            <div>
                <div class="stat-item">STATUS</div>
                <div id="statusBadge" class="status-badge status-wait">WAITING</div>
            </div>
            <div style="text-align: right;">
                <div class="stat-item">QUALITY</div>
                <div><span id="qVal" class="stat-value">85</span><span style="font-size:0.8rem">%</span></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-ctrl btn-lag" onclick="forceLag()">
                <span>‚ö†Ô∏è</span> FORCE LAG
            </button>
            <button class="btn-ctrl btn-fix" onclick="fixNetwork()">
                <span>üöÄ</span> FIX NETWORK
            </button>
        </div>
    </div>

    <canvas id="compressor" style="display:none;"></canvas>

    <script>
        // --- LOGIC SAME AS BEFORE ---
        let ws;
        let aesKey;
        let quality = 0.85;
        let manualOverride = false;

        async function startCall() {
            const secret = document.getElementById('secretKey').value;
            if (secret.length < 1) return alert("Please enter a secret key!");

            // Derive Key (PBKDF2)
            const enc = new TextEncoder();
            const keyMaterial = await window.crypto.subtle.importKey("raw", enc.encode(secret), "PBKDF2", false, ["deriveKey"]);
            aesKey = await window.crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: enc.encode("salt"), iterations: 100000, hash: "SHA-256" },
                keyMaterial, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
            );

            document.getElementById('setup').style.display = 'none';
            document.getElementById('callArea').style.display = 'block';
            initMedia();
        }

        async function initMedia() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 480, height: 360, facingMode: "user" } });
                document.getElementById('localVideo').srcObject = stream;
            } catch (e) {
                alert("Camera Error: " + e.message);
                return;
            }

            ws = new WebSocket("wss://" + location.host + "/ws");
            ws.binaryType = "arraybuffer";

            ws.onmessage = async (msg) => {
                // HANDLE COMMANDS
                if (typeof msg.data === "string") {
                    if (manualOverride) return;

                    if (msg.data === "ADAPT:LOW") {
                        quality = Math.max(0.1, quality - 0.1);
                    } else if (msg.data === "ADAPT:HIGH") {
                        quality = Math.min(0.9, quality + 0.05);
                    } else if (msg.data.startsWith("STATUS:")) {
                        const statusText = msg.data.split(":")[1];
                        updateStatus(statusText);
                    }
                    document.getElementById('qVal').innerText = Math.round(quality * 100);
                    return;
                }

                // HANDLE DECRYPTION
                try {
                    const encryptedBytes = new Uint8Array(msg.data);
                    const iv = encryptedBytes.slice(0, 12);
                    const data = encryptedBytes.slice(12);

                    const decrypted = await window.crypto.subtle.decrypt(
                        { name: "AES-GCM", iv: iv }, aesKey, data
                    );
                    const blob = new Blob([decrypted], { type: 'image/jpeg' });
                    document.getElementById('remoteVideo').src = URL.createObjectURL(blob);
                } catch (e) { console.error("Decrypt Error", e); }
            };

            ws.onopen = () => sendLoop();
        }

        function updateStatus(text) {
            const badge = document.getElementById('statusBadge');
            badge.innerText = text;
            badge.className = "status-badge"; // reset

            if (text.includes("Connected")) {
                badge.classList.add("status-ok");
                badge.innerText = "SECURE LINK";
            } else if (text.includes("Disconnected")) {
                badge.classList.add("status-err");
            } else {
                badge.classList.add("status-wait");
            }
        }

        function sendLoop() {
            if (ws.readyState !== 1) return;
            const video = document.getElementById('localVideo');
            const canvas = document.getElementById('compressor');
            const ctx = canvas.getContext('2d');

            if (video.videoWidth > 0) {
                // Adaptive Resolution
                const scale = quality > 0.5 ? 0.5 : 0.25;
                canvas.width = video.videoWidth * scale;
                canvas.height = video.videoHeight * scale;

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(async (blob) => {
                    const raw = new Uint8Array(await blob.arrayBuffer());
                    const iv = window.crypto.getRandomValues(new Uint8Array(12));
                    const encrypted = await window.crypto.subtle.encrypt(
                        { name: "AES-GCM", iv: iv }, aesKey, raw
                    );

                    const p = new Uint8Array(iv.length + encrypted.byteLength);
                    p.set(iv, 0);
                    p.set(new Uint8Array(encrypted), 12);

                    ws.send(p);
                    setTimeout(() => requestAnimationFrame(sendLoop), 50); // ~20 FPS cap
                }, 'image/jpeg', quality);
            } else {
                requestAnimationFrame(sendLoop);
            }
        }

        // --- CONTROLS ---
        function forceLag() {
            manualOverride = true;
            quality = 0.1;
            document.getElementById('qVal').innerText = "10";
            updateStatus("LAG DETECTED");
            document.getElementById('statusBadge').classList.add("status-err");
        }

        function fixNetwork() {
            manualOverride = false;
            quality = 0.85;
            document.getElementById('qVal').innerText = "85";
            updateStatus("SECURE LINK");
        }
    </script>
</body>

</html>
